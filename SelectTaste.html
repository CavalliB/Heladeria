<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="./Pics/Icono.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">

        <title>Heladeria</title>
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
        <script defer src="script.js"></script>
    </head>
    
    <body class="p-3 m-0 border-0 bd-example m-0 border-0">
        <nav class="navbar navbar-expand-lg bg-light fixed-top">
            <div class="container-fluid">
                <!-- Ícono a la izquierda -->
                <a class="navbar-brand " href="index.html">
                <img src="./Pics/Icono.png" alt="Left Icon" class="icon" >
                </a>
                <!-- Ícono a la derecha -->
                <a class="navbar-brand" href="#">
                <img src="./Pics/carrito-de-compras.png" alt="Right Icon" class="icon" >
                </a>

            </div>
        </nav>
        <div class="row row-cols-auto g-3 justify-content-center">
            <div class="col">
                <div class="card h-100" style="width: 18rem;">
                    <img src="./pics/ddl.jpg" class="bd-placeholder-img card-img-top" width="100%" height="180" alt="Image cap">
                    <div class="card-body">
                        <h5 class="card-title">Dulce de leche</h5>
                        <p class="card-text">Contiene ddl, azucar, leche, huevo, chocolate</p>
                        <a class="btn btn-primary" onclick="seleccionar('Dulce de leche', this)">Seleccionar</a>
                    </div>
                </div>    
            </div>
            <div class="col">
                <div class="card h-100" style="width: 18rem;">
                    <img src="./pics/Frambuesa.jpg" class="bd-placeholder-img card-img-top" width="100%" height="180" alt="Image cap">
                    <div class="card-body">
                        <h5 class="card-title">Frambuesa</h5>

                </div>    
            </div>
            <div class="col">
                <div class="card h-100" style="width: 18rem;">

                    <div class="card-body">
                        <h5 class="card-title">Tramontana</h5>
                        <p class="card-text">Contiene ddl, azucar, leche, huevo, chocolate</p>
                        <a class="btn btn-primary" onclick="seleccionar('Tramontana', this)">Seleccionar</a>
                    </div>
                </div>    
            </div>
        </div>
        
        <!-- Botón para continuar -->
        <div class="text-center mt-4">
            <button id="continuarBtn" class="btn btn-success" disabled onclick="continuar()">Continuar</button>
